<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <button class="btn btn-lg btn-primary btn-toggle-working-out-panel" id="btn-toggle-working-out-panel">Show working out +</button>

    <!-- Working out panel -->
    <div class="div-working-out-panel" id="div-working-out-panel">
      <button class="btn btn-primary col-lg-11 col-md-11 col-sm-10 col-xs-10">
        <span class="span-working-out-panel-label">Working out panel</span>
      </button>
      <button class="btn btn-danger col-lg-1 col-md-1 col-sm-2 col-xs-2" id="btn-working-out-panel-close">X</button>
      <textarea class="textarea-working-out" id="textarea-working-out"></textarea>
    </div>

    <!-- Enter date information -->
    <section class="section-inputs col-lg-12">
      <div class="col-lg-3 section-input"><div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="span-input-date"
              ><p style="margin: 0; padding: 0; width: 100%;">
                Date
              </p></span
            >
          </div>
          <select type="text" class="form-control" id="select-input-date">
              <option selected>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
          </select>
        </div>
      </div></div>
      <div class="col-lg-3 section-input"><div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="span-input-month"
              ><p style="margin: 0; padding: 0; width: 100%;">
                Month
              </p></span
            >
          </div>
          <select type="text" class="form-control" id="select-input-month">
            <option selected>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>
        </div>
      </div></div>
      <div class="col-lg-3 section-input"><div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="span-input-year"
              ><p style="margin: 0; padding: 0; width: 100%;">
                Year
              </p></span
            >
          </div>
          <input
              class="form-control"
              type="number"
              min="1900"
              max="2099"
              step="1"
              value="2000"
              id="select-input-year"
            />
        </div>
      </div></div>
      <div class="col-lg-3 section-input"><button class="btn btn-lg btn-primary form-control" id="btn-calculate">Calculate</button></div>
    </section>

    <!-- Output -->
    <div class="container col-lg-8 col-md-10 col-sm-12 co-xs-12">
      <section class="section-show-results row">
        <h2 class="display-1">
          <span id="day-output" class="day-output">
            <img src="https://i.ibb.co/xMBLKPh/enterdate.gif" width="250px"/>
          </span>
        </h2>
      </section>
      <footer class="text-muted">Made by John</footer>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
